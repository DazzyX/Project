<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header th:include="fragments/navigation"></header>
    <div class="container" style="height:100vh">
        <form th:method="post"
              th:action="@{/users/register}"
              class="main-form mx-auto col-md-3 d-flex flex-column justify-content-center bg-white p-3">
            <div class="m-auto justify-content-center"><h1>Register</h1></div>
            <div class="form-group">

                <label for="username" class="my-1"></label>
                <input id="username"
                       name="username"
                       type="text" min="5" max="24"
                       class="form-control"
                       placeholder="Username"/>
            </div>
            <div class="form-group">
                <label for="email" class="my-1"></label>
                <input id="email"
                       name="email"
                       type="text"
                       class="form-control"
                       placeholder="Email"/>
            </div>
            <div class="form-group">
                <label for="password" class="my-1"></label>
                <input id="password"
                       name="password"
                       type="password" min="5" max="30"
                       class="form-control"
                       placeholder="Password"/>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="my-1"></label>
                <input id="confirmPassword"
                       name="confirmPassword"
                       type="password" min="5" max="30"
                       class="form-control"
                       placeholder="Confirm Password"/>
            </div>
            <button type="submit" class="btn btn-primary m-auto my-3">Register</button>
        </form>

    </div>
<footer th:include="fragments/footer"></footer>
</body>
</html>
