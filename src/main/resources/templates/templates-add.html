<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Templates</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header th:include="fragments/navigation"></header>

<div class="container bg-blur rounded-3 p-1" style="height:100vh">
    <form th:action="@{/templates/add}"
          th:method="POST"
          th:object="${createTemplateDTO}"
          class="main-form mx-auto col-md-3 d-flex flex-column justify-content-center text-center bg-white p-3">
        <div class="form-group">
            <label for="name" class="col-sm-6">Template Name</label>
            <div class="form-group">
                <input type="text"
                       class="form-control"
                       id="name"
                       th:field="*{name}"
                       th:errorclass="is-invalid"
                       aria-describedby="nameHelpInline"
                       placeholder="Name">
                <small id="nameHelpInline" class="bg-danger text-light rounded invalid-feedback">
                    Name must be between 3 and 50 characters.
                </small>
            </div>
            <div class="form-group">
                <label for="img" class="col-sm-6">Template Image</label>
                <div class="form-group">
                    <input type="text"
                           class="form-control"
                           id="img"
                           th:field="*{img}"
                           th:errorclass="is-invalid"
                           aria-describedby="nameHelpInline"
                           placeholder="Name">
                    <small id="imgHelpInline" class="bg-danger text-light rounded invalid-feedback">
                        Invalid content, must include img path.
                    </small>
                </div>
            </div>
            <button type="submit" class="btn btn-primary my-3">Add Template</button>
        </div>
    </form>

</div>

</body>
</html>
