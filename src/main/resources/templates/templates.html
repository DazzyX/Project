<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Templates</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>

<div class="container text-center">
    <h2>See no templates? Admins and moderators can add one <a th:href="@{templates/add}" class="text-decoration-none">here</a></h2>
</div>
<ul>
    <li th:each="Template : ${templates}">
        <a th:text="${Template.name}" th:href="templates/${Template.id}">Name</a>
    </li>
</ul>
</body>
</html>
